<!DOCTYPE html>
<html>
<head>
    <title>Free AI Chatbot</title>
    <style>
        body { font-family: Arial; background: #f0f8ff; padding: 20px; }
        #chat { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: white; }
        .user { color: blue; text-align: right; }
        .ai { color: green; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ¤– Free AI Chatbot (Powered by Gemma)</h1>
    <div id="chat"></div>
    <br>
    <input type="text" id="msg" placeholder="Ask me anything..." />
    <button onclick="send()">Send</button>

    <script>
        async function send() {
            const input = document.getElementById("msg");
            const chat = document.getElementById("chat");
            const message = input.value;
            if (!message) return;

            // Show user message
            chat.innerHTML += `<p class="user"><b>You:</b> ${message}</p>`;
            input.value = "";

            // Call backend
            const res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message})
            });
            const data = await res.json();

            // Show AI reply
            chat.innerHTML += `<p class="ai"><b>AI:</b> ${data.reply}</p>`;
            chat.scrollTop = chat.scrollHeight;
        }

        // Send on Enter
        document.getElementById("msg").addEventListener("keypress", e => {
            if (e.key === "Enter") send();
        });
    </script>
</body>
</html>
